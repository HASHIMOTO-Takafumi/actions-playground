name: Foo
on:
  push:
    branches:
      - trigger-test

jobs:
  test:
    name: bar
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set env
        run: |
          echo ::set-env name=REVISION_TAG::${{ github.sha }}-$(TZ=Asia/Tokyo date +%Y%m%d%H%M%S)
      - run: echo AppSpec-${{ env.REVISION_TAG }}.yaml
